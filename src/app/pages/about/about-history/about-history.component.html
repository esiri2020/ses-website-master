<section class="about-history">
    <div class="container" #container>
        <h2 class="heading">Our <br /><em>History</em></h2>
        <p>On a path of excellence.</p>
    </div>

    <div class="scroller" #scroller>
        <div class="scroll-wrap">
            <div class="timeline">
                <div class="item" *ngFor="let item of timeline; let i = index" [class.reverse]="checkIndex((i + 1))">
                    <div class="info">
                        <div class="top">
                            <p>{{item.milestone}}</p>
                        </div>
                        <div class="bottom">
                            <img src="/assets/img/svg/art-arrow-border-white.svg" class="arrow-white" />
                            <img src="/assets/img/svg/art-arrow-border-orange.svg" class="arrow-orange" />
                            <h2>{{item.year}}</h2>
                        </div>
                    </div>
                    <div class="image" *ngIf="item.image">
                        <img [src]="item.image" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
