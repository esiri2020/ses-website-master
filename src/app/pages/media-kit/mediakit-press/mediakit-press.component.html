<section class="mediakit-press">
    <div class="container">
        <h2 class="heading">Our <br /><em>Press Releases</em></h2>

        <div class="row">
            <div class="col-12 col-sm-6" *ngFor="let article of articles; let i = index" [class.col-lg-4]="i > 0"
                [class.col-lg-8]="i === 0">
                <div class="press-card" [class.full]="i === 0">
                    <div class="image">
                        <img [src]="article.coverImage" [alt]="article.title" />
                    </div>
                    <div class="info">
                        <a [href]="article.url" target="_blank">
                            <h5>{{article.title}}</h5>
                        </a>
                        <p *ngIf="i===0">{{article.description}}</p>
                        <div class="props">
                            <span>{{article.tag}}</span>
                            <span>{{article.date | date:'MMM d'}}</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 text-center">
                <a class="btn btn-link">
                    <span>View More</span>
                    <i class="mdi mdi-arrow-right"></i>
                </a>
            </div>
        </div>

    </div>
</section>
