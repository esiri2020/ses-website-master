<section class="metrics">
    <div class="container">
        <div class="row">
            <div class="col-6 col-lg-3" *ngFor="let metric of data | slice:0:4">
                <div class="metric">
                    <p *ngIf="metric.type == 'time'">
                        <strong [countUp]="metric.value" [options]="countUpOptions"></strong>
                        <span>mins</span>
                    </p>
                    <p *ngIf="metric.type == 'rank'">
                        <span>#</span>
                        <strong [countUp]="metric.value" [options]="countUpOptions"></strong>
                    </p>
                    <p *ngIf="metric.type == 'count'">
                        <strong [countUp]="metric.value" [options]="countUpOptions"></strong>
                    </p>
                    <p *ngIf="metric.type == 'percentage'">
                        <strong [countUp]="metric.value" [options]="countUpOptions"></strong>
                        <span>%</span>
                    </p>
                    <label>{{metric.title}}</label>
                </div>
            </div>
        </div>
    </div>
</section>
