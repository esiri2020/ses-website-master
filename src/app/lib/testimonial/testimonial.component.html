<section class="testimonial">
    <div class="container">
        <div class="quote">
            <h3>{{data?.quote}}</h3>
        </div>
        <div class="props">
            <img [src]="data?.logo" />
            <p>
                <strong>{{data?.name}}</strong>
                <label>{{data?.role}}</label>
            </p>
        </div>
    </div>
</section>
